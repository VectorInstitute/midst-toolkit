base_data_dir: examples/ensemble_attack_example/data
data_paths:
  data_paths: ${base_dir}/midst_data_all_attacks
  population_path: ${base_dir}/population_data
  processed_attack_data_path: ${base_dir}/attack_data
  results_path: ${base_dir}/results
pipeline:
  run_data_processing: true
data_processing_config:
  data_processing_config:
  - tabddpm_black_box
  - tabsyn_black_box
  - tabddpm_white_box
  - tabsyn_white_box
  - clavaddpm_black_box
  - clavaddpm_white_box
  column_to_stratify: trans_type
  folder_ranges:
    train:
    - - 1
      - 31
    dev:
    - - 51
      - 61
    - - 91
      - 101
    final:
    - - 61
      - 71
    - - 101
      - 111
  single_table_train_data_file_name: train_with_id.csv
  multi_table_train_data_file_name: trans.csv
  challenge_data_file_name: challenge_with_id.csv
  trans_domain_file_path: ${base_dir}/"data_configs/trans_domain.json"
  dataset_meta_file_path: ${base_dir}/"data_configs/dataset_meta.json"
  trans_json_file_path: ${base_dir}/"data_configs/trans.json"
  population_sample_size: 40000
shadow_training:
  epochs: 10
  learning_rate: 0.001
  batch_size: 64
  model_type: tabddpm
random_seed: 42
